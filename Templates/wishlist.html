{% extends 'base.html' %}
{% load static %}
{% block content %}


        <!-- breadcrumb-area start -->
        <div class="breadcrumb-area section-ptb">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="breadcrumb-title">Wishlist</h2>
                        <!-- breadcrumb-list start -->
                        <ul class="breadcrumb-list">
                            <li class="breadcrumb-item"><a href="{% url 'mainApp:home' %}">Home</a></li>
                            <li class="breadcrumb-item active">Wishlist</li>
                        </ul>
                        <!-- breadcrumb-list end -->
                    </div>
                </div>
            </div>
        </div>
        <!-- breadcrumb-area end -->


        <!-- main-content-wrap start -->
        <div class="main-content-wrap section-ptb wishlist-page">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="#" class="cart-table">
                            <div class=" table-content table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="cart-product-name">SN</th>
                                            <!-- <th class="plantmore-product-thumbnail">Images</th> -->
                                            <th class="cart-product-name">Product</th>
                                            <th class="plantmore-product-price"> Price</th>
                                            <th class="plantmore-product-remove">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for cp in wishlist.wishlistproduct_set.all %}
                                        <tr>
                                            <td class="plantmore-product-name"><a >{{forloop.counter}}</a></td>
                                            <!-- <td class="plantmore-product-thumbnail"><a><img src="{{cp.product.image.url}}" alt=""></a></td> -->
                                            <td class="plantmore-product-name"><a a target="blank" href="{% url 'mainApp:productdetail' cp.product.slug %}">{{cp.product.title}}</a></td>
                                            <td class="plantmore-product-price"><span class="amount">Rs. {{cp.rate}}</span></td>
                                            <td class="plantmore-product-remove"><a href="{% url 'mainApp:managewishlist' cp.id %}?action=rmv"><i class="ion-close"></i></a></td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- main-content-wrap end -->



{% endblock %}
